<!doctype html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>关键词覆盖度 · 绘文字生成器</title>
    <style>
      body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial;margin:24px}
      h1{font-size:20px;margin:0 0 12px}
      .muted{color:#666;font-size:12px}
      table{width:100%; border-collapse:collapse; margin-top:12px}
      th,td{border-bottom:1px solid #eee; padding:8px; text-align:left; vertical-align:top}
      .emo{font-family:inherit}
      .tag{display:inline-block; font-size:12px; padding:2px 6px; border:1px solid #ddd; border-radius:10px; margin-right:6px}
      .row{display:flex; gap:10px; align-items:center}
      input[type=number]{width:90px;padding:6px 8px}
      a{color:#06c; text-decoration:none}
    </style>
  </head>
  <body>
    <div class="row">
      <h1>关键词覆盖度</h1>
      <a href="/">返回生成器</a>
    </div>
    <div class="row">
      <label>示例数 <input id="limit" type="number" min="1" max="20" value="5"/></label>
      <label>最小相关度 <input id="min" type="number" min="0" max="100" value="1"/></label>
      <button id="go">刷新</button>
    </div>
    <div id="status" class="muted"></div>
    <table>
      <thead>
        <tr>
          <th>关键词</th>
          <th>标签</th>
          <th>数量</th>
          <th>平均</th>
          <th>最高</th>
          <th>示例</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <script src="/explore.js"></script>
  </body>
  </html>
